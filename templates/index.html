<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <title>HireMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel='stylesheet' href="{{ url_for('static',filename='css/index.css') }}">
</head> 
<body>
  <header>
    <h1>HireMe</h1>
   
<nav class="login-buttons">
  <button onclick="location.href='{{ url_for('student_login') }}'">
    <i class="fas fa-user-graduate"></i> Student Login
  </button>
  <button onclick="location.href='{{ url_for('recruiter_login') }}'">
    <i class="fas fa-briefcase"></i> Recruiter Login
  </button>
</nav>

  </header>
  <main>
    <section class='hero'>
      <img src="{{ url_for('static',filename='images/logo.png') }}" alt='Career with Exskilence Logo'>
      <div class="negative">
        <h3>Find jobs with HireMe</h3>
        <p>We will hire you based on your skills</p>
      </div>
    </section>
    <section class='trusted-companies'>
      <h3>Top companies trust us</h3>
      <div class='companies'>
        <span>Deloitee</span>
        <span>Meeshoo</span>
        <span>TCS</span>
        <span>CGI</span>
        <span>ITS</span>
        <span>HCL</span>
        <span>Infosys</span>
        <span>L&T</span>
        <span>ApnaC</span>
        <span>TPS</span>
        <span>Figma</span>
      </div>
    </section>
    <section class='stats'>
      <div class='stats-parent-container'>
        <div class='stats-container'>
          <div class='stat-item'>
            <div class='stat-number'>10+</div>
            <div class='stat-description'>Companies Hired</div>
          </div>
          <div class='stat-item'>
            <div class='stat-number'>50+</div>
            <div class='stat-description'>Active students</div>
          </div>
        </div>
        <div class='start-career'>
          <h4>Start your career with HireMe Today!</h4>
          <button id='start-career-btn' url="{{ url_for('student_login')Â }}">CLICK HERE TO LOGIN</button>
          
        </div>

  <script src="{{ url_for('static',filename='js/index.js') }}"></script> 
</body>
</html>
